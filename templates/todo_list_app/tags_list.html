{% extends "base.html" %}
{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo_list_app:tag-create' %}" class="btn btn-primary">
      Add tag
    </a>
  </h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tags_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-secondary"
             href="{% url 'todo_list_app:tag-update' pk=tag.id %}">
            Update
          </a>
        </td>
        <td>
          <a class="btn btn-danger"
             href="{% url 'todo_list_app:tag-delete' pk=tag.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
